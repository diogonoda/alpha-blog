version: '3'
services:
  webapp:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    links:
      - redis:redis

  sidekiq:
    build: .
    volumes:
      - .:/usr/src/app
    command: bundle exec sidekiq
    links:
      - redis:redis

  redis:
    image: redis
    ports:
      - "6379:6379"
